<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Game Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendors/styles/reset.css">
    <link rel="stylesheet" href="vendors/styles/icons.css">
    <link rel="stylesheet" href="styles/base/base.css">
    <link rel="stylesheet" href="styles/layout/layout.css">
    <link rel="stylesheet" href="styles/modules/modules.css">
    <script id="top-games-template" type="text/x-handlebars-template">
      <li id="{{game_id}}">
        <a href="gameview/{{game_id}}"><img class="game-thumb" src="{{thumbnail}}">
        <h3>{{name}}</h3></a>
      </li>
    </script>
    <script id="game-info-template" type="text/x-handlebars-template">
      <article class="hidden" id="{{game_id}}">
        <h3>This is {{name}}</h3>
        <span>{{description}}</span>
        <img src=`https:{{image}}`>
      </article>
    </script>
  </head>
  <body>
    <header>
      <section class="heading-group-h1">
        <h1>Where's Waldo</h1>
      </section>
      <nav class="main-nav">
        <div class="icon-menu">
          <!-- <ul>
            <li class="tab" data-content="about"><a href="#" class="icon-address-book"> About</a></li>
          </ul> -->
        </div>
      </nav>
    </header>
    <main class="">
      <img src="https://placehold.it/1351x228" id="hero-img" alt="Top rated game hero image">
      <section id="page-lower" class="page-lower">
        <ul id="top-games" class="top-games">
          <h2>Top Games</h2>
          <li id="217270">
            <a href="/gameview/217270"><img class="game-thumb" src="thumbnail">
            <h3>Game 1</h3></a>
          </li>
          <li id="120677">
            <a href="/gameview/120677"><img class="game-thumb" src="thumbnail">
            <h3>Game 2</h3></a>
          </li>
        </ul>
        <div id="game-info" class="game-info">
        </div>
      </section>
    </main>
    <footer>
      &copy; 2016 - Brian A. | Brian W. | Braelynn L. | Jay B.
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./vendors/scripts/handlebars.js"></script>
    <script src="./vendors/scripts/page.js"></script>

    <script src="./scripts/model/gameModel.js"></script>

    <script src="./scripts/view/aboutView.js"></script>
    <script src="./scripts/view/gameView.js"></script>
    <script src="./scripts/view/indexView.js"></script>

    <script src="./scripts/controller/aboutController.js"></script>
    <script src="./scripts/controller/gameController.js"></script>
    <script src="./scripts/controller/indexController.js"></script>
    <script src="./scripts/controller/route.js"></script>
  </body>
</html>
